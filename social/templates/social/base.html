        <!-- Bootstrap CSS -->

        <!-- Font Awesome -->

        <link rel="stylesheet" href="{% static 'social/snackbar/material.css' %}">
        <link rel="stylesheet" href="{% static 'social/snackbar/snackbar.min.css' %}">

        {% block css %}

        <style> {% include 'social/base.css' %} </style>
    </head>
    <body data-spy="scroll" data-target="#navbar-nav-header" class="static-layout">
    
        {% include 'social/components/navbar.html' %}

        <div class='container'>
        {% block content %}

        </div>
        
        <footer class="footer text-center py-3 text-white">
            <span style="color: white;">Â© 2021 Rhea Ramtohul</span>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <!-- SnackbarJS -->
        <script src="{% static 'social/snackbar/snackbar.min.js' %}"></script>
        
        <script>
            function show_snackbar_message(message, tags) {
                console.log("Showing message:" + message)
                console.log(tags)
                // https://fezvrasta.github.io/snackbarjs/
                $.snackbar({
                    // text of the snackbar
                    content: message,
                    // add a custom class to your snackbar
                    style: "snackbar " + tags,
                    // time in milliseconds after the snackbar autohides, 0 is disabled
                    timeout: 2000,
                    // allows HTML as content value
                    htmlAllowed: true,
                    // callback called when the snackbar gets closed
                    onClose: function() {
                        console.log("Closed!")
                    }
                })
            }
        </script>

        {% block scripts %}
        {% endblock %}

    </body>
</html>
